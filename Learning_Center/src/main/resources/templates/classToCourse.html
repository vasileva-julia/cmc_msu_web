<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>classToCoursePage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lux/bootstrap.min.css"
          integrity="sha384-9+PGKSqjRdkeAU7Eu4nkJU8RFaH8ace8HGXnkiKMP9I9Te0GJ4/km3L1Z8tXigpG" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .indent {
            margin-left: 30px;
            margin-right: 30px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="indent">
    <form action="#" th:action="@{/classToCourse}" th:object="${class}" method="post">
        <input type="hidden" name="course_id" th:value="${course_id}"/>
        <div>
            <table>
                <tr>
                    <td>class theme</td>
                    <td><input type="text" th:field="*{theme}" /></td>
                </tr>
                <tr>
                    <td>start time</td>
                    <td><input type="text" th:field="*{startTime}" /></td>
                </tr>
                <tr>
                    <td>end time</td>
                    <td><input type="text" th:field="*{endTime}" /></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Submit" /></td>
                </tr>
            </table>
        </div>
    </form>
</div>

</body>
</html>
