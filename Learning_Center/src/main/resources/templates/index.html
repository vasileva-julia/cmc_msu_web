<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>indexPage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lux/bootstrap.min.css"
          integrity="sha384-9+PGKSqjRdkeAU7Eu4nkJU8RFaH8ace8HGXnkiKMP9I9Te0GJ4/km3L1Z8tXigpG" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .indent {
            margin-left: 30px;
            margin-right: 30px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div th:replace="general :: page-header"></div>

<div class="indent">
    <h3 class="text-center">Система составления расписаний</h3>
    <br>
    <span class="text-center indent"> Добро пожаловать:) </span>
    <br>

    <div class="indent">
        <div>
            <form method="get" action="/addStudent">
                <button type="submit" id="addStudentButton" class="btn btn-success">Добавить ученика</button>
            </form>
        </div>
        <br>
        <div>
            <form method="get" action="/addTeacher">
                <button type="submit" id="addTeacherButton" class="btn btn-success">Добавить учителя</button>
            </form>
        </div>
    </div>

    <div th:replace="general :: site-footer"></div>
</div>

<div th:replace="general :: site-script"></div>

</body>
</html>
